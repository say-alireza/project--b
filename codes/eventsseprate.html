<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../bootsrap files/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootsrap files/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../codes/style.css">
</head>


<div class="col-md-4 col-sm-12">


    <div class="card ">
        <div class="card-body" id="events">
            <h5 class="card-title justify-content-between d-flex"> رویداد ها
            </h5>

            <p class="card-text blockquote-footer mt-3">
                اخرین رویداد ها
            <div class="mt-2"> </div>
            <span class="flex-utiliti">
                ربات مجدد راه اندازی شد <br> selected time
                <div class="mt-2"> <i class="bi  text-success bi-arrow-repeat"></i>
                    <hr class="rotated">
                </div>
            </span>
            <span class="flex-utiliti">
                <div>
                    ربات متوقف شد<br> selected time
                </div>
                <div class="mt-2">
                    <i class="bi text-danger bi-stop-fill"></i>
                    <hr class="rotated">
                </div>
            </span>
            <span class="flex-utiliti">

                تنظیمات تغییر کرد <br> selected time
                <div class="mt-2">
                    <i class="bi text-primary bi-pencil"></i>
                    <hr class="rotated">
                </div>
            </span>
            <span class="flex-utiliti">

                تنظیمات کاربری انجام شد <br> selected time
                <div class="mt-2">
                    <i class="bi text-dark bi-person-lines-fill mb-0 pb-0"></i>
                    <hr class="rotated">
                </div>
            </span>
            </p>
        </div>
    </div>

</div>
<script src="../bootsrap files/bootstrap/js/bootstrap.bundle.min.js"></script>
<body>
</html>
